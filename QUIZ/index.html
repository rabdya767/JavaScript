<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>NINJA QUIZ</title>
  </head>
  <body>
    <!--Top Section-->
    <div class="into py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-dark display-3 my-4 fw-bold">Ninja Quiz</h2>
      </div>
    </div>

    <!--Result Section-->
    <div class="result py-4 d-none bg-light text-center ">
      <div class="container lead fw-bold">
        <p>You are <span class="text-success display-4 p-3 fw-bold">0%</span>Ninja</p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-dark">
      <div class="container">
        <h2 class="my-5 text-white ">On with the questions...</h2>

        <form class="quiz-form text-light ">
          <div class="my-5">
            <p class="lead font-weight-normal fw-bold">1.Capital City of India?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Delhi</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">Mumbai</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal fw-bold">
              2.Who is Prime Minister of India?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Modi</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">Amith Shah</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal fw-bold">
              3.Which is smallest state in India?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Goa</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">Assom</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal fw-bold">
              4.Charminar is located in which state?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Telangana</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">Andhra Pradesh</label>
            </div>
          </div>

          <div class="my-5">
            <p class="lead font-weight-normal fw-bold">
              5.Which Desert present in India?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="A" checked />
              <label class="form-check-label">Thar</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q5" value="B" />
              <label class="form-check-label">Sahara</label>
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light fw-bold" />
          </div>

        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

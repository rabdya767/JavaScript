<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>Comaprision</h1>
    <input type="text" id="age" value="20" />
    <button onclick="myfun()">Try it out</button>
    <p id="para"></p>
    <script>
        function myfun() {
            let age=document.getElementById("age").value
            let voteble;
            if(age<18){
                voteble = "Can Vote"
            }
            else{
                voteble ="Cann't Vote"
            }
            document.getElementById("para").innerHTML =`${age} years ${voteble}`;
        }
    </script>
</body>
</html>
